apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.amir.stickergram"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 42
        versionName "4.0.7"
    }

    flavorDimensions "main"

    productFlavors {
        fa {
            return 0
        }
        en {
            return 0
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation project(':volley')
    implementation 'com.android.support:support-annotations:25.0.0'
    implementation 'com.android.support:appcompat-v7:25.0.0'
    implementation 'com.android.support:recyclerview-v7:25.0.0'
    implementation 'com.android.support:cardview-v7:25.0.0'
    implementation 'com.android.support:design:25.0.0'
    implementation 'com.minimize.library:seekbar-compat:0.2.4'
    implementation 'com.github.QuadFlask:colorpicker:0.0.10'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.3'
    implementation 'com.isseiaoki:simplecropview:1.1.4'
    implementation 'com.scottyab:aes-crypto:0.0.4'
    implementation 'com.github.aakira:expandable-layout:1.4.2@aar'
    implementation 'fr.avianey.com.viewpagerindicator:library:2.4.1.1@aar'
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
}
